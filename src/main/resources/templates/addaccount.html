<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/style.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Create Account</title>
</head>
<body class="landing-page sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">

        <li>
          <a class="nav-link" href="/profile" th:text="${username}" />
        </li>
        <li th:each="menu : ${menu_list}">
          <a class="nav-link" th:href="${menu.link}" th:text="${menu.label}" />
        </li>

        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-twitter"></i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
            <p class="d-lg-none d-xl-none">Facebook</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="#" target="_blank">
            <i class="fab fa-instagram"></i>
            <p class="d-lg-none d-xl-none">Instagram</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
<div class="wrapper">
  <div class="page-header page-header-small">
    <div class="page-header-image" data-parallax="true" style="background-image: url('/images/logo.png');">
    </div>
    <div class="content-center">
      <div class="container">
        <h1 class="title">Create Account</h1>
      </div>
    </div>
  </div>

  <br><br><br>


  <div class="container">
    <div class="row">

      <form th:action="@{/accounts/create}" th:object="${CreateAccountRequest}" method="post" style="align-self: flex-end; margin-left: 250px;">
        <label for="start">Account Name: </label>
        <input type="text" id="name" name="name" th:field="*{accountName}"> <br><br>

        <label for="start">Account Balance: </label>
        <input type="number" step="any" id="balance" name="balance" th:field="*{balance}">  <br><br>

        <label for="start">Account Currency: </label>
        <select th:field="*{currency}">
          <option th:each="currency : ${currencyList}" th:value="${currency}" th:text="${currency}"></option>
        </select>
        <div class="send-button">
          <input type="submit" value="CREATE ACCOUNT" class="btn btn-primary btn-round btn-block btn-lg"/>
        </div>
      </form>

    </div>
  </div>


  <footer class="footer footer-default">
    <div class="container">
      <div class="copyright" id="copyright">
        <p>Project SDA 2023 (c)</p>
      </div>
    </div>
  </footer>
</div>

<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

</body>
</html>
